<!DOCTYPE html>

    <title>Cau3BPTest</title>

<body>
<script>
    var a = parseInt(prompt("Enter number : "));
    function isPrime(number) {
        for (i = 2; i < number; i++){
            if (number % i == 0){
                return false;
            }
        }
        return true ;
    }
     index = isPrime(a);
    console.log(index);
</script>
