<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau4BPTest</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100""></canvas>
<script>
    var Rectangle = function (x,y,width,height,_color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this. height = height;
        this._color = _color;
        this.render = function () {
             var c = document.getElementById("myCanvas");
             var ctx = c.getContext("2d");
             ctx.fillStyle = this._color;
             ctx.fillRect(this.x,this.y,this.width,this.height);
        }
    }
    let react = new Rectangle(10,10,200,100,"#000000");
        react.render();
</script>
</body>
</html>
